@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }

actor "Resource\nOwner"
participant "User-Agent\n(Browser)"

Client -> "User-Agent\n(Browser)" : Client Identifier & Redirection URI (A)
"User-Agent\n(Browser)" <-> "Authorization\nServer" : User authenticates (B)
"User-Agent\n(Browser)" <-> "Resource\nOwner"
"Authorization\nServer" -> "User-Agent\n(Browser)" : Authorization Code (C)
"User-Agent\n(Browser)" -> Client
Client -> "Authorization\nServer" : Authorization Code & Redirection URI (D)
"Authorization\nServer" -> Client : Access Token (E)
@enduml

