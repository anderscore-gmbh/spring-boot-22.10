@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
object "Root-ApplicationContext" as root
note right: optional

object "Servlet-A ApplicationContext" as s1 {
    parent: Root-ApplicationContext
}
note bottom
  Je <i>DispatcherServlet</i>
  ein Servlet-ApplicationContext
end note

object "Servlet-B ApplicationContext" as s2 {
    parent: Root-ApplicationContext
}

root <|- - s1
root <|- - s2
@enduml

